[package]
name = "bplustree"
version = "0.1.0"
authors = ["Andr√© Guedes <andre.guedes@neoway.com.br>"]
edition = "2018"
license = "MIT OR Apache-2.0"

description = "Concurrent in-memory B+ Tree featuring optimistic lock coupling"
repository = "https://github.com/NeowayLabs/bplustree"

keywords = ["b-tree", "tree", "concurrent", "map"]
categories = ["concurrency", "data-structures"]

[profile.release]
debug = true

# [[bin]]
# path = "src/persistent/mod.rs"
# name = "persistent"

[[bench]]
name = "micro"
harness = false

[features]
deepdebug = []

[dependencies]
parking_lot = "0.11.1"
parking_lot_core = "0.8.3"
thiserror = "1"
crossbeam-epoch = "0.9"
smallvec = { version = "1.6", features = ["const_generics"]}


nix = "0.23"
crossbeam-queue = "0.3"
scc = "0.12.1"
once_cell = "1.8"
indexmap = "1.7"
io-uring = "0.5.10"
rand = { version = "0.8", features = ["small_rng"] }
criterion = "0.4.0"

[dev-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
serial_test = "0.5"
quanta = "0.10.1"
